<h1>Hired Person</h1>

<div *ngFor="let per of hiredPersonCv"  class="card mb-3" style="width: 600px; height: 100px; margin-top: 30px; ">
    <div class="row g-0" style="background-color: green;">
      <div  class="col-md-4">
        <img src="{{per.path}}"  style="width: 100px; height: 98px;">
      </div>
      <div class="col-md-8 ">
        <div class="card-body d-flex justify-content-between">
          <h5 class="card-title"> {{per.firstName}} {{per.name}}</h5>
         
        </div>
      </div>
    </div>
  </div>
